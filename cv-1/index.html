<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV — Dashboard Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans h-screen overflow-hidden">
    <!-- Container -->
    <div class="flex h-full">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between">
        <div>
          <div class="text-center mb-8">
            <img
              src="https://via.placeholder.com/100"
              alt="Profile"
              class="w-24 h-24 mx-auto rounded-full border-2 border-indigo-500"
            />
            <h2 class="mt-4 text-xl font-bold text-indigo-400">Your Name</h2>
            <p class="text-gray-400 text-sm">Frontend Developer</p>
          </div>
          <nav class="space-y-4 text-sm">
            <button
              class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-indigo-600 focus:bg-indigo-600 focus:outline-none"
              data-section="summary"
            >
              📌 Summary
            </button>
            <button
              class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-indigo-600 focus:bg-indigo-600"
              data-section="skills"
            >
              🛠 Skills
            </button>
            <button
              class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-indigo-600 focus:bg-indigo-600"
              data-section="languages"
            >
              🌍 Languages
            </button>
            <button
              class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-indigo-600 focus:bg-indigo-600"
              data-section="experience"
            >
              📁 Experience
            </button>
            <button
              class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-indigo-600 focus:bg-indigo-600"
              data-section="education"
            >
              🎓 Education
            </button>
          </nav>
        </div>
        <div class="text-sm text-gray-400 text-center">
          <p>📧 you@email.com</p>
          <p>🌐 linkedin.com/in/you</p>
          <p>© 2025</p>
        </div>
      </aside>

      <!-- Main content area -->
      <main class="flex-1 overflow-y-auto p-10" id="content">
        <h1 class="text-3xl font-bold text-indigo-400 mb-4">Welcome</h1>
        <p class="text-gray-300">
          Click on the sections on the left to view your CV content.
        </p>
      </main>
    </div>

    <script>
      const content = document.getElementById("content");
      const buttons = document.querySelectorAll(".nav-btn");

      const sections = {
        summary: `
        <h2 class="text-3xl font-bold text-indigo-400 mb-4">Summary</h2>
        <p class="text-gray-300 leading-relaxed">
          I am a Junior Front-End developer with knowledge of HTML, CSS, JavaScript and React.
          After graduating from the Kyiv Polytechnic Institute...
        </p>
      `,
        skills: `
        <h2 class="text-3xl font-bold text-indigo-400 mb-4">Skills</h2>
        <ul class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-gray-300">
          <li>HTML5/CSS3/SASS</li><li>React</li><li>Redux</li><li>Next.js</li>
          <li>Zustand</li><li>TypeScript</li><li>WordPress</li><li>Jest</li>
        </ul>
      `,
        languages: `
        <h2 class="text-3xl font-bold text-indigo-400 mb-4">Languages</h2>
        <ul class="text-gray-300 space-y-2">
          <li><strong>English</strong>: Upper-Intermediate</li>
          <li><strong>Ukrainian</strong>: Native</li>
        </ul>
      `,
        experience: `
        <h2 class="text-3xl font-bold text-indigo-400 mb-4">Experience</h2>
        <div class="space-y-4 text-gray-300">
          <div>
            <h3 class="font-semibold text-white">Pixoram — Junior Frontend Developer (2025 – now)</h3>
            <ul class="list-disc ml-5">
              <li>React/Tailwind/WordPress development</li>
              <li>Plugin setup & site optimization</li>
            </ul>
          </div>
          <div>
            <h3 class="font-semibold text-white">12Climb LLC — Junior Frontend (2024 – 2025)</h3>
            <ul class="list-disc ml-5">
              <li>React component development</li>
              <li>Bug fixing and support</li>
            </ul>
          </div>
        </div>
      `,
        education: `
        <h2 class="text-3xl font-bold text-indigo-400 mb-4">Education</h2>
        <ul class="text-gray-300 space-y-2">
          <li><strong>GoIT</strong> — Fullstack Developer (2023–2024)</li>
          <li><strong>KPI</strong> — Master's Degree, Engineer-Programmer (2005–2011)</li>
        </ul>
      `,
      };

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("bg-indigo-600"));
          btn.classList.add("bg-indigo-600");

          const section = btn.getAttribute("data-section");
          content.innerHTML = sections[section];
        });
      });
    </script>
  </body>
</html>
