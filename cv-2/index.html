<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #10b981;
        font-family: "Courier New", monospace;
      }
      .blinking-cursor {
        display: inline-block;
        width: 10px;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="p-6">
    <pre
      id="terminal"
      class="whitespace-pre-wrap text-sm leading-relaxed"
    ></pre>

    <script>
      const terminal = document.getElementById("terminal");

      const lines = [
        "> show summary",
        "I am a Junior Front-End developer with knowledge of HTML, CSS, JavaScript and React.",
        "Graduated from KPI, worked in SEO, transitioned to development.",
        "Currently at Pixoram working with React, Tailwind, WordPress.",
        "",
        "> show skills",
        "HTML5/CSS3/SASS   React   Redux   Next.js   Zustand",
        "TypeScript   WordPress   Git   Vite   Jest",
        "",
        "> show languages",
        "English - Upper-Intermediate",
        "Ukrainian - Native",
        "",
        "> show experience",
        "Pixoram - Junior Frontend Developer (2025 - Present)",
        "12Climb LLC - Junior Frontend Developer (2024 - 2025)",
        "Freelance SEO Specialist (2013 - 2022)",
        "",
        "> show education",
        "IT School GoIT - Fullstack Developer (2023–2024)",
        "KPI - Master's Degree in Applied Math (2005–2011)",
        "",
        "> _",
      ];

      let lineIndex = 0;
      let charIndex = 0;
      let currentLine = "";
      const typingSpeed = 25; // milliseconds

      function typeLine() {
        if (lineIndex >= lines.length) return;

        const fullLine = lines[lineIndex];
        currentLine += fullLine[charIndex] || "";

        terminal.innerHTML = terminal.innerHTML
          .replace(/<span class="blinking-cursor"><\/span>/, "") // remove old cursor
          .replace(/_$/, ""); // remove any old _ from end

        terminal.innerHTML += fullLine[charIndex] || "";
        terminal.innerHTML += '<span class="blinking-cursor"></span>';

        charIndex++;

        if (charIndex < fullLine.length) {
          setTimeout(typeLine, typingSpeed);
        } else {
          terminal.innerHTML =
            terminal.innerHTML.replace(
              '<span class="blinking-cursor"></span>',
              ""
            ) + "\n";
          currentLine = "";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 400);
        }
      }

      typeLine();
    </script>
  </body>
</html>
